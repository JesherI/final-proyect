<!-- confirmar_eliminar_producto.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>¿Estás seguro que quieres eliminar el producto "{{ producto.nombre }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'lista-productos' %}">Cancelar</a>
</body>
</html>
